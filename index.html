<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CDN MEGA | WILLZEK</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; margin-top: 10px; }
    img { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Seleccionar imagen</h2>

  <input type="file" id="fileInput" accept="image/*">

  <p>Enlace de imagen subida:</p>
  <textarea id="imageUrl" readonly></textarea>
  <img id="preview" />

  <script>
    document.getElementById('fileInput').addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById('imageUrl').value = result.url;
        document.getElementById('preview').src = result.url;
      } else {
        alert('Error al subir la imagen: ' + result.message);
      }
    });
  </script>
</body>
</html>
